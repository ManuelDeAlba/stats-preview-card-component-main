<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="card">
    <div class="card__text-container">
      <div class="card__text">
        <h2 class="card__title">Get <span class="card__accent">insights</span> that help your business grow.</h2>
        <p class="card__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overal efficiency.</p>
        <div class="card__stats">
          <div class="card__stat">
            <h3 class="card__stat-number">10k+</h3>
            <span class="card__stat-title">COMPANIES</span>
          </div>

          <div class="card__stat">
            <h3 class="card__stat-number">314</h3>
            <span class="card__stat-title">TEMPLATES</span>
          </div>

          <div class="card__stat">
            <h3 class="card__stat-number">12M+</h3>
            <span class="card__stat-title">QUERIES</span>
          </div>
        </div>
      </div>
    </div>
    <div class="card__img">
      <img class="card__img-desktop" src="images/image-header-desktop.jpg" alt="Mujeres trabajando">
      <img class="card__img-mobile" src="images/image-header-mobile.jpg" alt="Mujeres trabajando">
      <div class="card__img-filtro"></div>
    </div>
  </div>
</body>
</html>
